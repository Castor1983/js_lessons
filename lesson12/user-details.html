<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User info</title>
</head>
<body>
<script>
    let userDetails = async function () {
        let url = new URL(location.href)
        let id = url.searchParams.get('id');
        let userInfo = await fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
            .then(userInfo => userInfo.json());
        let infoOListElement = document.createElement('ol');
        for (const userInfoKey in userInfo) {
            if(typeof userInfo[userInfoKey] !== 'object') {
                let userDetailsliElement = document.createElement('li');
                userDetailsliElement.innerHTML = `${userInfoKey}: ${userInfo[userInfoKey]}`;
                infoOListElement.appendChild(userDetailsliElement);
            } else {
                for (const key in userInfo[userInfoKey]) {
                    if(typeof userInfo[userInfoKey][key] !== 'object') {
                        let userDetailsliElement = document.createElement('li');
                        userDetailsliElement.innerHTML = `${key}: ${userInfo[userInfoKey][key]}`;
                        infoOListElement.appendChild(userDetailsliElement);
                    } else {
                        for (const field in userInfo[userInfoKey][key]) {
                            let userDetailsliElement = document.createElement('li');
                            userDetailsliElement.innerHTML = `${field}: ${userInfo[userInfoKey][key][field]}`;
                            infoOListElement.appendChild(userDetailsliElement);
                        }
                    }
                }

            }
        }
        document.body.appendChild(infoOListElement);
    }
    userDetails();
